name: Generate Metrics

on:
  # Schedule daily updates at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Update on push to main
  push:
    branches:
      - main

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Language Statistics
      - name: Generate Language Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: ""
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css, scss, json, markdown
          plugin_languages_colors: github
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes

      # Step 2: Recent OSS Contributions
      - name: Generate Activity Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_filter: pr, issue, review, release
          plugin_activity_days: 60
          plugin_activity_timestamps: yes
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes
        if: ${{ success() || failure() }}
