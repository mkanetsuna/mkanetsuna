name: Generate Metrics

on:
  # Schedule daily updates at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Update on push to main
  push:
    branches:
      - main

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Header & Overview
      - name: Generate Header Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-header.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: "header, activity, community, repositories"
          base_indepth: yes
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes

      # Step 2: Language Statistics
      - name: Generate Language Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css, scss, json, markdown
          plugin_languages_colors: github
          plugin_languages_analysis_timeout: 30
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes
        if: ${{ success() || failure() }}

      # Step 3: Isometric Commit Calendar
      - name: Generate Isocalendar Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes
        if: ${{ success() || failure() }}

      # Step 4: Recent Activity
      - name: Generate Activity Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes
        if: ${{ success() || failure() }}

      # Step 5: Achievements & Notable Contributions
      - name: Generate Achievements Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: mkanetsuna
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 15
          config_timezone: Asia/Tokyo
          config_display: large
          config_animations: yes
          config_output: svg
          optimize: svg, css
          use_prebuilt_image: yes
        if: ${{ success() || failure() }}
